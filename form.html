<head>
    <title>Halaman Login</title>
</head>

<body>
    <form method="post" name="formtes1">
        <div class=" mb-3" style="width: 500px;" onsubmit=" return validasiform()">
            <label for="formFile" class="form-label">Foto</label>
            <input class="form-control" type="file" id="foto" name="foto">

            <div>
                <label for="namalengkap" class="form-label">Nama Lengkap</label>
                <input type="text" class="form-control" id="namalengkap" name="namalengkap" minlength="3">
            </div>

            <div>
                <label for="namapanggilan" class="form-label">Nama Panggilan</label>
                <input type="text" class="form-control" id="namapanggilan" name="namapanggilan" minlength="3">
            </div>

            <div>
                <label for="tempatlahir" class="form-label">Tempat Lahir</label>
                <input type="text" class="form-control" id="tempatlahir">
            </div>
            <div>
                <label for="tanggallahir" class="form-label">Tanggal Lahir</label>
                <input type="date" class="form-control" id="tanggallahir">
            </div>
            <div>
                <label for="usia" class="form-label">Usia</label>
                <input type="number" class="form-control" id="usia" value="0" readonly>
            </div>
            <div>
                <label for="jenis kelamin class=" form-label">Jenis Kelamin</label>
                <input type="text" class="form-control" id="jeniskelamin">
            </div>
            <div>
                <label for="kotatinggal">Kota tinggal</label>
                <select class="form-control" id="kotatinggal">
                    <option>pilih</option>
                    <option>Bandung</option>
                    <option>Jakarta</option>
                    <option>Bekasi</option>
                </select>
            </div>
            <div>
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
            </div>
            <div>
                <label for="nohp" class="form-label">No HP</label>
                <input type="number" class="form-control" id="nohp" minlength="4">
            </div>
            <div>
                <label for="medsos">Media Sosial</label>
                <select class="form-control" id="medsos">
                    <option>pilih media sosial</option>
                    <option>Facebook</option>
                    <option>Instagram</option>
                    <option>Twitter</option>
                </select>
            </div>

        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>


    </form>
</body>
<script>
    function validasiform() {
        namaleng = document.getElementById('namalengkap');
        if (namaleng.value == '') {
            alert('nama lengkap tidak boleh kosong');
            namaleng.focus();
            return false;
        }
        foto = document.getElementById('foto');
        if (foto.value == '') {
            alert('foto harus dimasukkan');
            foto.focus();
            return false;
        }
        namapang = document.getElementById('namapanggilan');
        if (namapang.value == '') {
            alert('nama panggilan tidak boleh kosong');
            namapang.focus();
            return false;
        }
        tempatlahir = document.getElementById('tempatlahir');
        if (tempatlahir.value == '') {
            alert('Tempat lahir tidak boleh kosong');
            tempatlahir.focus();
            return false;
        }
        tanggallahir = document.getElementById('tanggallahir');
        if (tanggallahir.value == '') {
            alert('Tanggal lahir harus diisi');
            tanggallahir.focus();
            return false;
        } else {
            usia = document.getElementById('usia');
            let umur = hitungusia(new Date(tanggallahir.value));
            usia.value = umur;


        }


        jeniskelamin = document.getElementById('jeniskelamin');
        if (jeniskelamin.value == '') {
            alert('Jenis Kelamin harus diisi');
            kotatinggal.focus();
            return false;
        }
        kotatinggal = document.getElementById('kotatinggal');
        if (kotatinggal.value == 'pilih') {
            alert('kota tinggal harus diisi');
            kotatinggal.focus();
            return false;
        }
        email = document.getElementById('email');
        if (email.value == '') {
            alert('email harus diisi');
            email.focus();
            return false;
        }
        nohp = document.getElementById('nohp');
        if (nohp.value == '') {
            alert('nohp harus diisi');
            nohp.focus();
            return false;
        } else if (nohp.value <= 3) {
            alert('karakter no hp minimal 4');
        }
        medsos = document.getElementById('medsos');
        if (medsos.value == 'pilih media sosial') {
            alert('media sosial harus diisi');
            medsos.focus();
            return false;
        }
        
    }
    function hitungusia(date) {
        const now = new date();
        const diff = Math.abs(now - date);
        const umur = Math.floor(diff / (1000 * 60 * 60 * 24 * 365));
        return umur;
    }
</script>
